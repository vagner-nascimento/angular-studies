<section class="content-header">
  <h1>

  </h1>
</section>


<section class="content">

  <div class="row">
      <div class="col-xs-12">
        <div class="box box-solid">
          <div class="box-header with-border">
            <i class="fa fa-home"></i>
            <!-- NOTES: must to use security navigator oprator(?) because the service that fills the restaurant variable 
                  will be avalible after call onInit method, it means, after the reenderization of the HTML codes -->
            <h3 class="box-title">{{restaurant?.name}}</h3><span class="pull-right"><i class="fa fa-star"></i> 4.5</span>
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <div class="col-sm-3 col-xs-12" *ngIf="restaurant">
              <!-- Used *ngIf directive to avoid 404 error when the restaurant was unavailable -->
              <img class="box-img-detail" [src]="restaurant?.imagePath" />
            </div>

            <dl class="col-sm-9 col-xs-12">
              <dt>Categoria</dt>
              <dd>{{restaurant?.category}}</dd>
              <dt>Quem somos</dt>
              <dd>{{restaurant?.about}}</dd>
              <dt>Horários</dt>
              <dd>{{restaurant?.hours}}</dd>
            </dl>
          </div>
          <!-- /.box-body -->
          <div class="box-footer detail-footer">
            <!-- NOTES: Add routerLink to redirect to the menu page. 
              Important: on the sub menus we must not use '/' because it means navigate from root
               routerLinkActive is a directive that means what apparence the object going to have when was selected(active) -->
          <a class="pull-left" routerLinkActive="detail-active" [routerLink]="['menu']">
             Menu
          </a>
          <a class="pull-right" routerLinkActive="detail-active" [routerLink]="['reviews']">
             Avaliações
          </a>
        </div>
        </div>
      </div>
      <!-- /.col-xs-12 -->

  </div>
  <div class="row">
    <router-outlet></router-outlet> <!-- NOTES: This is necessary to make the navigation between children menus-->
  </div>
</section>
